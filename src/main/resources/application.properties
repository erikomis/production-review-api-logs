spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:logs-production-review}


spring.kafka.consumer.properties.spring.json.value.default.type=br.com.logsproductionreview.dto.LogNotificationDto
